<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.2, minimum-scale=1.2, maximum-scale=1.2, user-scalable=no">
        <!-- Load d3.js and c3.js -->
        <script src="js/raphael-2.1.4.min.js"></script>
        <script src="js/justgage.js"></script>
        <script src="jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body class="lock-position">
        <h1>Warwick Rail Challenge Controller</h1>
        <p class="status">Loco connection: <span class="value">connecting</span></p>
        <div class="current-guages">
            <div id="c1current" class="gauge"></div>
            <div id="c2current" class="gauge"></div>
            <div id="c3current" class="gauge"></div>
            <div id="c4current" class="gauge"></div>
        </div>
        <div class="voltage-guages">
            <div id="batvoltage" class="gauge"></div>
            <div id="power" class="gauge"></div>
        </div>
        <div class="led-line">
            Brakes: <span class="led brakes active"></span>
        </div>
        Controller 1 Status: <span class="controller1-status">Unknown...</span></br>
        Controller 2 Status: <span class="controller2-status">Unknown...</span>
        <div class="control-wrapper">
            <button class="estop" style="background-color:red">E-Stop</button>
            <button class="direction">Direction: <span class="direction">Forwards</span></button>
            <button class="brakes">Release Brakes</button>
            <button class="horn">Horn</button>
            <button class="stopmotor">Stop Motor</button>
        </div>
        <input class="power" type="range" min="0" max="100" value="0" />
        <span class="speedValue"><p class="note">Power Setting: <span class="currentValue">0</span>%</p></span>
        <script type="text/javascript" src="js/ui.js"></script>
    </body>
</html>
